<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>나만의쇼핑몰</title>
    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .orderForm{
            margin : auto;
            width: 400px;
        }
        .sub_title{
            display: inline-block;
        }
        .btn btn-primary{
            width: 200px;
            display: block;
            margin: auto;
        }
        .button{
            text-align: center;
        }

    </style>
    <script>
        function onClick_button(){
            alert("주문이 완료되었습니다!");
        }
    </script>
</head>
<body>
    <div class="orderForm">
        <div class="img">
            <img src="https://cdn.pixabay.com/photo/2016/10/15/22/30/brush-1743775_960_720.jpg"
                 alt="art brush" width="600" height="400">
        </div>

        <div class="title">
            <br>
            <div class="1 sub_title"><h2>예술가의 붓</h2></div>
            <div class="2 sub_title"><h5>가격 : 10,000원 / 개</h5></div>
        </div>
        <div>
            예술가의 혼이 담겨있는 붓 단돈 만원
        </div>
        <br>
        <div class="orderInfo">
            <h1>주문하기</h1>
            <br>
            <div class="form-inline form-group">
                <label>주문자성함 : </label>   <input type="text" class="form-control" placeholder="이름을 입력해주세요">
            </div>
            <br>
            <div class="form-inline form-group">
                <label>수량 : </label>  <input type="number" class="form-control" min="1">
            </div>
            <br>
            <div class="form-inline form-group">
                <label>주소 : </label>  <input type="text" class="form-control" placeholder="주소를 입력해주세요">
            </div>
            <br>
            <div class="form-inline form-group">
                <label>전화번호 : </label>  <input type="tel" class="form-control" placeholder="- 없이 입력">
            </div>
        </div>
        <br><br>
        <div class="button">
            <input type="button" onclick="onClick_button()" class="btn btn-primary" value="주문하기" >
        </div>
    </div>

</body>
</html>
